<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </head>

    <body>
        <!--First Prompt-->
        <h5>Name of Product to List:</h5>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Product</label>
            </div>
        </form>


        <!--Upload Picture-->
        <h5>Upload Picture</h5>
        <!--break-->
        <br>
        <form action="#">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload</span>
                    <input type="file" multiple accept="*/image">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" placeholder="Upload one or more images">
                </div>
            </div>
        </form>


        <!--Price-->
        <center>
            <h5>Price</h5>
        </center>
        <center>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                    <label class="mdl-textfield__label" for="sample4">Cost</label>
                    <span class="mdl-textfield__error">You must input a valid number</span>
                </div>
            </form>
        </center>

        <!--Description-->
        <center>
            <h5>Short Description</h5>
        </center>
        <!--break-->
        <br><br>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">One Sentence Short Description</label>
                    </div>
                </div>
            </form>
        </div>
        <h5>Long Description</h5>
        </center>
        <!--break-->
        <br><br>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea3" class="materialize-textarea" data-length="1000"></textarea>
                            <label for="textarea2">Description</label>
                        </div>
                    </div>
                </form>
            </div>
        <br><br>
            <input class="waves-effect waves-light btn" type="submit"/>
        <br><br><br><br>
        <!--Description2-->
            <h5>Short Description</h5>

    </body>


</html>
